<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="shortcut icon" href="./img/mobile-button.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header section start here -->
    <header class="bg-[--secondary-color] md:h-[70vh] lg:h-[85vh] 2xl:h-[45vh] xl:h-[80vh] ">

        <nav class="flex lg:pt-6 justify-between items-center lg:mx-20">
            <h3 class="lg:text-2xl lg:font-bold font-medium text-xl"> Hot Gadgets </h3>
            <button class="btn bg-[--primary-color] text-white lg:text-xl lg:font-bold font-medium">Sign Up</button>
        </nav>

        <section class="container mx-auto grid text-center lg:relative ">

            <div>
                <h1 class="lg:text-6xl text-2xl font-bold text-center pt-4 lg:font-bold">Apple Iphone 13 Pro Max</h1>
                <p class="text-lg font-normal pt-4 text-center">There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration
                    in some form, by injected humou.</p>
                </div>
            <div class="pt-4">
                <button class="btn w-[150px] bg-[--primary-color] text-white lg:text-xl lg:font-bold font-medium">Buy Now</button>
            </div>

            <div class="lg:absolute md:absolute pt-4 lg:pt-0 lg:top-[220px] md:top-[220px] 2xl:left-[34%] md:left-[18%] lg:left-[25%] xl:left-[30%]">
                <img class="w-[500px] h-[500]" src="./img/headerImg.png" alt="">
            </div>
        </section>



    </header><!-- Header section end here -->

    <!-- main section start here -->
    <main>

        <!-- Search Section Start Here -->
        <section class="search flex flex-col text-center lg:flex-col justify-center items-center container lg:mx-auto lg:mt-[200px] md:mt-[200px]">

            <div>
                <h2 class="lg:text-4xl md:text-3xl text-2xl md:font-medium font-medium lg:font-semibold pb-6">Search your phone</h2>
            </div>

            <div class="lg:flex  mx-auto">
                <input id="input-field" type="text" placeholder="Search your phone" class="input bg-gray-200 w-full input-bordered md:w-[500px] lg:w-[500px]" />
                <button onclick="clickGetValue ()" class="btn w-full lg:w-[150px] md:w-[150px] bg-[--primary-color] text-white">Search</button>
            </div>

        </section><!-- Search Section End Here -->

        <!-- loading section start here -->
        <div id="spin-load" class="flex hidden justify-center mt-10"><span class="loading w-10 loading-spinner text-error"></span></div>
        <!-- loading section end here -->


        <!-- Product Section Start Here -->
        <section id="phone-section" class=" container mx-auto mt-5 grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-4">         
        </section><!-- Product Section End Here -->
        <!-- show more button start here -->
        <div onclick="showAllProduct()" class="flex justify-center mt-5 "><button id="show-all" class="btn hidden  text-white bg-[--primary-color]">Show More</button></div> <!-- show more button end here -->



    </main><!-- Main section end here -->

    <!-- footer section start here -->
    <footer class="bg-[--secondary-color] mt-5 h-[400px] grid justify-center items-center">

        <h1>All right reserved</h1>

    </footer><!-- footer section end here -->


    <script src="./js/app.js"></script>
</body>

</html>
